<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendee">
            <h2><span>Attendee</span> {{attendee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{attendee.name}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{attendee.email}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{attendee.phone}}</span>
                </dd>
                <dt><span>Organization</span></dt>
                <dd>
                    <div *ngIf="attendee.organization">
                        <a [routerLink]="['/organization', attendee.organization?.id, 'view']">{{attendee.organization?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendee', attendee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
